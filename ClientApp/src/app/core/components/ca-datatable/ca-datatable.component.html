<ng-template #moreCellTemplate ngx-datatable-cell-template let-row="row" let-value="value">
  <div class="d-flex align-items-center">
    <div ngbDropdown container="body">
      <div
        ngbDropdownToggle
      
        class="hide-arrow"
        id="dropdownBrowserState"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
      </div>
      <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
        <div (click)="onMoreButonSelected(DropDownButtonEnum.DETAIL,row)" ngbDropdownItem class="d-flex align-items-center"
          ><i data-feather="file-text" class="mr-50"></i> Details</div
        >
      <!--
       <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
          ><i data-feather="archive" class="mr-50"></i> Archive</a
        >
      --> 
        <div (click)="onMoreButonSelected(DropDownButtonEnum.DELETE,row)" ngbDropdownItem class="d-flex align-items-center"
          ><i data-feather="trash-2" class="mr-50"></i> Delete</div
        >
      </div>
    </div>

    <div (click)="onMoreButonSelected(DropDownButtonEnum.UPDATE,row)"><i data-feather="edit"  class="text-primary cursor-pointer"></i></div>
  </div>
</ng-template>


<div class="content-wrapper container-xxl p-0">
  <div class="content-body ">
    <core-card-snippet>
      <div class="card m-1">
        <div class="row">
          <div class="col-12 mb-50">
            <button class="btn btn-primary ml-1" (click)="onAdd()" rippleEffect>
              <i data-feather="plus" class="mr-0 mr-sm-1"></i
              ><span class="d-none d-sm-inline-block">Add New Record</span>
            </button>
        
            <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect
              >Export CSV</a
            >
          </div>
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Show
                <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
              <label class="d-flex align-items-center"
                >Search<input
                  type="search"
                  placeholder="Search"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)"
              /></label>
            </div>
          </div>
        </div>
        <ngx-datatable
          *ngIf="_rows&&_columns"
          [rows]="_rows"
          [columns]="_columns"
          
          [rowHeight]="58"
          class="bootstrap core-bootstrap"
          [limit]="10"
          [columnMode]="ColumnMode.force"
          [headerHeight]="40"
          [footerHeight]="50"
          [scrollbarH]="true"
          [selectionType]="SelectionType.checkbox"
          [limit]="basicSelectedOption"
          (activate)="onActivate($event)"
          (select)="onSelect($event)"
        >
      
       
        </ngx-datatable>
      </div>
      
   
    </core-card-snippet>
   
</div>
